<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="BJ-menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="main">
    <h1 id="title">BLACKJACK</h1><br>
    <h4 id="winsDisplay"><u>Blackjack's</u></h4>
    <h4 id="wins">0</h4>
    <div class="start-ui">
        <button id="start-btn">S T A R T &nbsp G A M E</button>
        <h1 id="price">$100</h1>
</div>
<div class="choose-bet">
    <input type="number" id="input-bet" placeholder="50-1000" min="50" max="1000"><br>
    <button type="submit" id="betButton">Submit</button><br>
    <span id="betEx">^ Place custom bet ^</span>
</div>
<h6 id="error"></h6>
    <h4 style="opacity: 75%;"><u>your balance</u></h4>
    <span style="color: hsl(120, 100%, 30%);" 
    >$</span>
    <span id="balance">0</span>
    <button id="add-bnlnc">+</button>
</div>
    <h5 class="hint">Tip: Stand button has limited uses sometimes</h5><br>
    <h5 class="credits">Made by : GIGI-WebExplorer / Robert</h5>


    <script src="BJ-script.js"></script>
</body>
</html>
